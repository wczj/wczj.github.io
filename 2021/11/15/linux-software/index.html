        <h2 id="linux-环境下各种软件的安装"><a href="#linux-环境下各种软件的安装" class="headerlink" title="linux 环境下各种软件的安装"></a>linux 环境下各种软件的安装</h2><h3 id="centos-安装-v2ray-服务端-（-个人VPN搭建）"><a href="#centos-安装-v2ray-服务端-（-个人VPN搭建）" class="headerlink" title="centos 安装 v2ray 服务端 （ 个人VPN搭建）"></a>centos 安装 v2ray 服务端 （ 个人VPN搭建）</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">yum update -y &amp;&amp; yum install curl -y   </span><br><span class="line">bash &lt;(curl -s -L https://git.io/v2ray.sh)    ## 安装脚本</span><br><span class="line">v2ray url                                     ## 生成 vmess链接， 导入客户端 </span><br><span class="line">systemctl stop firewalld                      ## 关闭防火墙</span><br></pre></td></tr></table></figure>

<h3 id="安装zsh-和-oh-my-zsh"><a href="#安装zsh-和-oh-my-zsh" class="headerlink" title="安装zsh 和 oh-my-zsh"></a>安装zsh 和 oh-my-zsh</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">yum install zsh </span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment"># 从gitee上获取安装脚本</span></span></span><br><span class="line">wget https://gitee.com/mirrors/oh-my-zsh/raw/master/tools/install.sh</span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment"># 编辑 install.sh, 修改以下两行</span></span></span><br><span class="line">REPO=$&#123;REPO:-mirrors/oh-my-zsh&#125; </span><br><span class="line">REMOTE=$&#123;REMOTE:-https://gitee.com/$&#123;REPO&#125;.git&#125;</span><br></pre></td></tr></table></figure>
